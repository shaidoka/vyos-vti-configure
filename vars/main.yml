router1_vars:
  hostname: vyos1
  interfaces:
    - name: eth0
      ip:
      subnet_mask:
      description: mgmt
    - name: eth1
      ip:
      subnet_mask:
      description: sync
    - name: eth2
      ip:
      subnet_mask:
      description: mpls
  ha:
    priorty: 200
    ha_source_address:
    ha_peer_address: {{ router2_vars.ha.ha_source_address }}

router2_vars:
  hostname: vyos2
  interfaces:
    - name: eth0
      ip:
      subnet_mask:
      description: mgmt
    - name: eth1
      ip:
      subnet_mask:
      description: sync
    - name: eth2
      ip:
      subnet_mask:
      description: mpls
  ha:
    priorty: 100
    ha_source_address:
    ha_peer_address: {{ router1_vars.ha.ha_source_address }}

ha_vars:
  group_name: hagroup
  vrid: 10
  ha_interfaces: eth2
  vip:

ipsec_vti_tunnel_vars:
  tunnel_name: vti0
  tunnel_address: 
  tunnel_interface: eth2
  source_address: {{ ha_vars.vip }}
  remote_address:
  pre-share-key:
    - name: pre-shared-key
    - secret:
  ike:
    - group_name:
    - ike_version:
    - proposal: 1
    - encryption: aes256
    - hash: sha1
    - dh_group:
  esp:
    - group_name:
    - proposal: 1
    - encryption: aes256
    - hash: sha1
    - mode: tunnel

monitoring:
  prometheus_username: vyos
  prometheus_password: vyos
  prometheus_port: 9273